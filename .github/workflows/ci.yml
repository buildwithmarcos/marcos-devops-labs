name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    
jobs:
  basic-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Show repo info
        run: |
          echo "Current branch:"
          git branch --show-current
          echo
          echo "Files in repo:"
          ls -R

      - name: Basic validation
        run: |
          echo "Checking important files exist..."
          test -f README.md
          test -d notes
          echo "All basic checks passed âœ…"

      - name: Run PowerShell script
        shell: pwsh
        run: |
          Write-Host "Running PowerShell from GitHub Actions..."
          Get-Date
          $PSVersionTable

      - name: Run PowerShell validation script
        shell: pwsh
        run: pwsh ./scripts/validate-repo.ps1 